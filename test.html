<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="transparent-background">
  <title>01 Quick Prismatic Web Demo</title>
  <script src="https://unpkg.com/@magicleap/prismatic"></script>
  <style>
    body {
      background-color: rgba(22, 100, 100, 0.7);
    }
  </style>
</head>
<body>

  <p>Which logo do you want to see spin?</p>
  <a id="button-1" class="waves-effect waves-light btn">Knight</a>
  <a id="button-2" class="waves-effect waves-light btn">01</a>

  <ml-model
    id="kf-logo"
    src="kf_logo.fbx"
    trigger="button-1"
    style="width: 300px; height: 300px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"
    z-offset="500px"
    extractable="true"
    extracted-scale="10"
    prism-rotation="0 -0.7 0"
    unbounded="true">
  </ml-model>

  <ml-model
    id="01-logo"
    src="01_logo.fbx"
    trigger="button-2"
    style="width: 300px; height: 300px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"
    z-offset="500px"
    extractable="true"
    extracted-scale="10"
    prism-rotation="0 -0.7 0"
    unbounded="true">
  </ml-model>


</body>
</html>
